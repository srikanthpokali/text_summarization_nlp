<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Text Summarizer</h1>
        <form method="POST">
            <textarea name="text" rows="6" placeholder="Enter text to summarize..." required></textarea>
            <div class="method">
                <label><input type="radio" name="method" value="extractive" checked> Extractive Summary</label>
                <label><input type="radio" name="method" value="abstractive"> Abstractive Summary</label>
            </div>
            <button type="submit">Generate Summary</button>
        </form>
        {% if summary %}
            <h2>Summary</h2>
            <p>{{ summary }}</p>
        {% endif %}
    </div>
</body>
</html>
